# ErrorMessage.properties

# 0xxx - Success
0000=Thành công
0001=Tạo mới thành công

# 4xxx - Client errors
4000=Yêu cầu không hợp lệ
4001=Trường dữ liệu không hợp lệ
4002=Thiếu trường bắt buộc
4003=Định dạng dữ liệu sai

# 41xx - Auth errors
4101=Chưa xác thực
4102=Token đã hết hạn
4103=Token không hợp lệ

# 43xx - Permission errors
4301=Không có quyền truy cập
4302=Vai trò không được phép

# 44xx - Not found
4401=Không tìm thấy dữ liệu
4402=Không tìm thấy người dùng
4403=Không tìm thấy tutorial

# 46xx - Business rule
4601=Vi phạm ràng buộc nghiệp vụ
4602=Trạng thái không hợp lệ

# 5xxx - Server errors
5000=Lỗi hệ thống
5001=Lỗi kết nối cơ sở dữ liệu
5002=Lỗi từ hệ thống ngoài
